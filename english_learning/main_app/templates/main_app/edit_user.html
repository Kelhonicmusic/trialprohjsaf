{% extends "main_app/base.html" %}

{% block content %}
    <style>
        /* Page title */
        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
        }

        /* Styling for alert messages (errors) */
        .alert {
            color: #fff;
            background-color: #e74c3c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #34495e;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #34495e;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.6);
        }

        /* Submit button */
        .btn-primary {
            width: 100%;
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        /* Styling the placeholder text */
        .form-group input::placeholder,
        .form-group select::placeholder {
            color: #7f8c8d;
        }

    </style>

    <h1>Edit User Role</h1>

    <!-- Display form errors if any -->
    {% if form.errors %}
        <div class="alert">
            <p>
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </p>
        </div>
    {% endif %}

    <!-- Form to edit the user -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.role.id_for_label }}">Role</label>
                {{ form.role }}  <!-- Renders role field for editing -->
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
